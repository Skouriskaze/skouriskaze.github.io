<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=720">
    <title> Jesse's Bootstrap </title>

    <script src="../jquery-3.1.1.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        canvas {
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div class="page-header container"><h1>Mobile Game</h1></div>

    <div> 
        <canvas id="joystick1" width="720" height="720"> </canvas>
    </div>
    <div> 
        <canvas id="joystick2" width="720" height="720"> </canvas>
    </div>

    <script>
        var joystick1 = document.getElementById("joystick1");
        var joystick1 = document.getElementById("joystick2");
        var ctx1 = joystick1.getContext("2d");
        var ctx2 = joystick2.getContext("2d");

        joystick1.width = document.body.clientWidth;
        joystick1.height = document.body.clientHeight;

        function touchStart(e) {
            e.preventDefault();

            var canvas = e.target;
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "blue";
            var touch = e.touches[0];
            var x = canvas.offsetLeft - touch.pageY;
            var y = canvas.offsetTop - touch.pageY;

            ctx.fillRect(x, y, 30, 30);
        }

        document.querySelector('body').addEventListener('touchstart', touchStart, false);
    </script>
</body>
</html>
